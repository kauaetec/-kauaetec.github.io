<!DOCTYPE html>
<head>
    <script>
        var n1 = parseInt(prompt("Digite a primeira nota"));
        var n2 = parseInt(prompt("Digite a segunda nota"));

        var media = (n1+n2)/2;

        if(media > 5){
            document.write("Você foi aprovado.");
        }else{
            document.write("Você foi reprovado.");
        }
        document.write("media: ", media)
        
    </script>
</head>
<body>
</body>
</html>
