<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>preço do terreno</title>
    <script type="text/javascript">
      var h = prompt("Digite o valor da lado:");
      var b = prompt("Digite o valor da frente:");
      var area = b*h;
      var total = area*600;
      document.write("O valor do terreno é ", total);
    </script>
  </head>
  <body>
    <br>*preço do terreno = R$600,00
  </body>
</html>
